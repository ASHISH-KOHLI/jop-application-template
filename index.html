<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
        <h1>Job Application 
            <span class="title_small">(web)</span>
        </h1>
        <form action="">
            <div class="form_container">
             
                <div class="form_control">
                    <label for="first_name">
                        First Name
                    </label>
                    <input id="first_name" name="first_name" placeholder="Enter First Name"/>
                    
                </div>
                <div class="form_control">
                    <label for="last_name">
                        Last Name
                    </label>
                    <input id="last_name" name="last_name" placeholder="Enter Last Name"/>
                </div>
                <div class="form_control">
                    <label for="email">
                        Email
                    </label>
                    <input type="email" id="email" name="email" placeholder="Enter Email"/>
                </div>
                <div class="form_control">
                    <label for="job_role">
                        Job role
                    </label>
                     <select name="job_role" id="job_role">
                     <option value="null">Select Job Role</option>
                     <option value="frontend">Frontend Developer</option>
                     <option value="backend">Backend Developer</option>
                     <option value="full_stack">Full Stack Developer</option>
                     <option value="ui_ux">UI-Ux Designer</option>
                     <option value="Testing">Testing</option>
                     </select>
                </div>
                <div class="textarea_control">
                    <label for="Address">Address
                    </label>
                    <textarea name="Address" id="Address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    
                </div>
                <div class="form_control">
                    <label for="city">
                        City
                    </label>
                    <input  id="city" name="city" placeholder="city"/>
                </div>
                <div class="form_control">
                    <label for="pincode">
                        Pincode
                    </label>
                    <input type="number" id="pincode" name="pincode" placeholder="pincode"/>
                </div>
                <div class="form_control">
                    <label for="Date">
                        Date
                    </label>
                    <input value="2022-01-01" type="Date" id="Date" name="Date" />
                </div>
                <div class="form_control">
                    <label for="upload">
                        upload your CV
                    </label>
                    <input type="file" id="upload" name="upload" />
                </div>


            </div>
            <div class="button_container">
                <button type="submit" >Apply Now</button>
            </div>
        </form>


        </div>
    </div>
</body>
</html>
